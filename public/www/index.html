<script type="text/template" id="bookTemplate">
  <div class="small-12 medium-6 large-3 columns">
    <div class="bookContainer panel">
      <div class="imgContainer"><img src="<%= coverImage %>"/></div>
      <br/>
      <div class="rows">
        <div class="small-6 medium-12 large-12 columns">
          <button id="editBookBtn">Edit</button> 
        </div>
        <div class="small-6 medium-12 large-12 columns">
         <button id="deleteBookBtn">Delete</button> 
       </div>
     </div>
     <div>
      <label for="title" class="left inline">Title</label>
      <input type="text" id="title" placeholder="" value="<%= title %>" disabled="true">
    </div>
    <div>
      <label for="author" class="left inline">Author</label>
      <input type="text" id="author" placeholder="" value="<%= author %>" disabled="true">
    </div>
    <div>
      <label for="releaseDate" class="left inline">Release Date</label>
      <input type="text" id="releaseDate" placeholder="" value="<%= releaseDate %>"disabled="true">
    </div>
    <div>
      <label for="keywords" class="left inline">Keywords</label>
      <input type="text" id="keywords" placeholder="" value="<%= keywords %>" disabled="true">
    </div>
  </div>
</div>
</script>

<script type="text/template" id="editBookTemplate">
  <div id="saveBook">
    <div class="row">
      <div class="large-12 columns">
        <label>Tile
          <input id="title" type="text" placeholder="Title" value="<%= title %>"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Author
          <input  id="author"  type="text" placeholder="Author" value="<%= author %>"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Release Date
          <input  id="releaseDate" type="text" placeholder="Release Date" value="<%= releaseDate %>"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Keywords
          <input  id="keywords" type="text" placeholder="Keywords" value="<%= keywords %>"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Cover Source
          <input  id="coverImage" type="text" placeholder="ex: http://ecx.images-amazon.com/images/I/71M32wxOOmL.jpg" value="<%= coverImage %>"/>
        </label>
      </div>
    </div>
    <button id="saveBookBtn">Save Book</button>
  </div>
</script>

<!--_____________________TEMPLATE MEMORY MANAGEMENT START_____________________ -->
<!--_______________________________________________________-->
<script type="text/template"  id="memoryManagementTemplate">
  <div>
    <div class="row">
     <div class="small-12">
       <h4>Save To</h4>
     </div>
     <div class="small-12 medium-4 columns">
       <h5>Local Storage</h5>
       <div class="switch large">
        <input id="saveToLocal" type="radio" name="saveTo" value="local"> 
        <label for="saveToLocal">Local Storage</label>
      </div>
    </div> 
    <div class="small-12 medium-4 columns">
      <h5>Google Drive</h5>
      <div class="switch large">
       <input id="saveToGoogle" type="radio" name="saveTo" value="googleDrive">
       <label for="saveToGoogle">Google Drive</label>
     </div>
   </div> 
   <div class="small-12 medium-4 columns">
    <h5>Dropbox</h5>
    <div class="switch large">
     <input id="saveToDropbox" type="radio" name="saveTo" value="dropbox">
     <label for="saveToDropbox">Dropbox</label>
   </div> 
 </div>
</div>
<hr>
<div class="row">
  <div class="small-12 columns">
    <h4>Save As</h4>
  </div>
  <div class="small-12 medium-6 columns">
    <h5>CSV</h5>
    <div class="switch large">
      <input id="saveAsCSV" type="radio" name="saveAs" value="csv"> 
      <label for="saveAsCSV">CSV</label>
    </div>
  </div> 
  <div class="small-12 medium-6 columns">
    <h5>JSON</h5>
    <div class="switch large">
     <input id="saveAsJSON" type="radio" name="saveAs" value="json">
     <label for="saveAsJSON">JSON</label>
   </div>
 </div> 
</div>
<div class="row">
 <div class="large-12 columns">
  <button id="saveBtn">Save Collection</button>
</div>
</div>
</script>

<!--_______________________________________________________-->
<!--_____________________TEMPLATE MEMORY MANAGEMENT END_____________________ -->
<!--_______________________________________________________-->

<script type="text/javascript">
// Wait for Cordova to load
//
document.addEventListener("deviceready", onDeviceReady, false);

// Cordova is ready
//
function onDeviceReady() {
  navigator.splashscreen.hide();
}

$(document).foundation();

$('.g-savetodrive').on('click', function(e){
  $this = $(this);



  $this.attr('data-src', 'data:application/json;base64,' + 
    window.btoa(unescape(encodeURIComponent(JSON.stringify(app.LibraryCollection.toJSON())))))
  .attr('data-filename', 'Backbone-Library.json')
  .attr('data-sitename', 'Backbone Library');
});
</script>
