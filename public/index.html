    <script type="text/template" id="bookTemplate">
          <div class="bookContainer panel">
              <img src="<%= coverImage %>"/>
              <aside>
                 <div class="row">
                      <div class="small-8">
                        <div class="row">
                          <div class="small-3 columns">
                            <label for="title" class="right inline">Title</label>
                          </div>
                          <div class="small-9 columns">
                            <input type="text" id="title" placeholder="Inline Text Input" value="<%= title %>">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-8">
                        <div class="row">
                          <div class="small-3 columns">
                            <label for="author" class="right inline">Author</label>
                          </div>
                          <div class="small-9 columns">
                            <input type="text" id="author" placeholder="Inline Text Input" value="<%= author %>">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-8">
                        <div class="row">
                          <div class="small-3 columns">
                            <label for="releaseDate" class="right inline">Release Date</label>
                          </div>
                          <div class="small-9 columns">
                            <input type="text" id="releaseDate" placeholder="Inline Text Input" value="<%= releaseDate %>">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-8">
                        <div class="row">
                          <div class="small-3 columns">
                            <label for="keywords" class="right inline">Keywords</label>
                          </div>
                          <div class="small-9 columns">
                            <input type="text" id="keywords" placeholder="Inline Text Input" value="<%= keywords %>">
                          </div>
                        </div>
                      </div>
                    </div>
              </aside>
          </div>
    </script>
<!--_______________________________________________________-->
<!--_____________________TEMPLATE BOOK END_____________________ -->
<!--_______________________________________________________-->

    <script type="text/template" id="editBookTemplate">
        <div id="addBook">
          <div class="row">
            <div class="large-12 columns">
              <label>Tile
                <input id="title" type="text" placeholder="Title" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Author
                <input  id="author"  type="text" placeholder="Author" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Release Date
                <input  id="releaseDate" type="text" placeholder="Release Date" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Keywords
                <input  id="keywords" type="text" placeholder="Keywords" />
              </label>
            </div>
          </div>
           <div class="row">
            <div class="large-12 columns">
              <label>Cover Source
                <input  id="coverImage" type="text" placeholder="ex: http://ecx.images-amazon.com/images/I/71M32wxOOmL.jpg" />
              </label>
            </div>
          </div>
          <button id="addBookBtn">Add Book</button>
        </div>
    </script>

    <script type="text/javascript">
         $(document).foundation();

         $('.g-savetodrive').on('click', function(e){
            $this = $(this);

            

            $this.attr('data-src', 'data:application/json;base64,' + 
                              window.btoa(unescape(encodeURIComponent(JSON.stringify(app.LibraryCollection.toJSON())))))
                 .attr('data-filename', 'Backbone-Library.json')
                 .attr('data-sitename', 'Backbone Library');
         });
    </script>
