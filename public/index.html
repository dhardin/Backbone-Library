<!--_____________________TEMPLATE CONTACT CONTENT START_____________________ -->
<!--_______________________________________________________-->
<script type="text/template" id="contactTemplate">
    <div class="panel">
        <div class="row">

    <div class="large-9 columns">
 
      <h3>Get in Touch!</h3>
      <p>We'd love to hear from you. You can either reach out to us as a whole and one of our awesome team members will get back to you, or if you have a specific question reach out to one of our staff. We love getting email all day <em>all day</em>.</p>
 
      <div class="section-container tabs" data-section>
        <section class="section">
          <h5 class="title"><a href="#panel1">Contact Our Company</a></h5>
          <div class="content" data-slug="panel1">
            <form>
              <div class="row collapse">
                <div class="large-2 columns">
                  <label class="inline">Your Name</label>
                </div>
                <div class="large-10 columns">
                  <input type="text" id="yourName" placeholder="Jane Smith">
                </div>
              </div>
              <div class="row collapse">
                <div class="large-2 columns">
                  <label class="inline"> Your Email</label>
                </div>
                <div class="large-10 columns">
                  <input type="text" id="yourEmail" placeholder="jane@smithco.com">
                </div>
              </div>
              <label>What's up?</label>
              <textarea rows="4"></textarea>
              <button type="submit" class="radius button">Submit</button>
            </form>
          </div>
        </section>
        <section class="section">
          <h5 class="title"><a href="#panel2">Specific Person</a></h5>
          <div class="content" data-slug="panel2">
            <ul class="large-block-grid-5">
              <li><a href="mailto:dhardin07@gmail.com"><img src="img/stewie.jpeg">Dustin Hardin</a></li>
            </ul>
          </div>
        </section>
      </div>
    </div>

    <div class="large-3 columns">
      <h5>Map</h5>
       
      <p>
        <a href="" data-reveal-id="mapModal"><img src="http://placehold.it/400x280"></a><br/>
        <a href="" data-reveal-id="mapModal">View Map</a>
      </p>
      <p>
        123 Awesome St.<br/>
        Barsoom, MA 95155
      </p>
    </div>
     
  </div>
 
  <footer class="row">
    <div class="large-12 columns">
      <hr/>
      <div class="row">
        <div class="large-6 columns">
          <p>© Copyright no one at all. Go to town.</p>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
 
  <div class="reveal-modal" id="mapModal">
    <h4>Where We Are</h4>
    <p><img src="http://placehold.it/800x600"/></p>
 
     
    <a href="#" class="close-reveal-modal">×</a>
  </div>

    </div>
</script>
<!--_______________________________________________________-->
<!--_____________________TEMPLATE CONTACT CONTENT END_____________________ -->
<!--_______________________________________________________-->

<!--_____________________TEMPLATE BOOK START_____________________ -->
<!--_______________________________________________________-->
    <script type="text/template" id="bookTemplate">

            <div class="small-2 columns">
                <div class="bookContainer panel">
                    <img src="<%= coverImage %>"/>
                    <aside>
                        <ul>
                            <li><%= title %></li>
                            <li><%= author %></li>
                            <li><%= releaseDate %></li>
                            <li><%= keywords %></li>
                        </ul>
                    </aside>
                </div
        </div>
    </script>
<!--_______________________________________________________-->
<!--_____________________TEMPLATE BOOK END_____________________ -->
<!--_______________________________________________________-->

<!--_____________________TEMPLATE BOOK EDIT START_____________________ -->
<!--_______________________________________________________-->
    <script type="text/template" id="editBookTemplate">
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Tile
                <input type="text" placeholder="Title" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Author
                <input type="text" placeholder="Author" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Release Date
                <input type="text" placeholder="Release Date" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Keywords
                <input type="text" placeholder="Keywords" />
              </label>
            </div>
          </div>
        </form>
    </script>
