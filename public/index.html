<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Backbone Library</title>

    <!-- Third Party Stylesheets-->
    <link rel="stylesheet" type="text/css" href="lib/foundation/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="lib/select2/select2.css">

    <!-- Our Scripts -->
<!--     <link rel="stylesheet" href="css/style.css"/>
 -->
    <!-- Third Party Scripts -->
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/foundation/js/foundation.min.js"></script>
    <script src="lib/foundation/vendor/fastclick.js"></script>
    <script src="lib/select2.js"></script>

</head>
<body>
   <div class="off-canvas-wrap docs-wrap" data-offcanvas="">
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="middle tab-bar-section">
        <h1 class="title">Foundation</h1>
      </section>

      <section class="right-small">
        <a class="right-off-canvas-toggle menu-icon"><span></span></a>
      </section>
    </nav>

   

    <aside class="right-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><a href="#/add">Add Book</a></li>
        <li><a href="#/settings">Settings</a></li>
        <li><a href="#/about">About</a></li>
      </ul>
    </aside>

    <section class="main-section">
      <div class="row">
            <div id="books"></div>
    </section>

  <a class="exit-off-canvas"></a>

  </div>
</div>

    <script type="text/template" id="bookTemplate">

            <div class="small-2 columns">
                <div class="bookContainer panel">
                    <img src="<%= coverImage %>"/>
                    <aside>
                        <ul>
                            <li><%= title %></li>
                            <li><%= author %></li>
                            <li><%= releaseDate %></li>
                            <li><%= keywords %></li>
                        </ul>
                    </aside>
                </div
        </div>
    </script>

    <script type="text/template" id="editBookTemplate">
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Tile
                <input type="text" placeholder="Title" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Author
                <input type="text" placeholder="Author" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Release Date
                <input type="text" placeholder="Release Date" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Keywords
                <input type="text" placeholder="Keywords" />
              </label>
            </div>
          </div>
        </form>
    </script>
    <script>
         $(document).foundation();
    </script>

      <!-- Our Scripts -->
    <!-- Models -->
    <script src="js/models/book.js"></script>-
    <script src="js/models/library.js"></script>
    <!-- Views -->
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <!-- Router -->
    <!-- Application -->
    <script src="js/app.js"></script>
</body>
</html>
